<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <title>Ron Swanson Quotes Calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="/Ron-Swanson-Quote-Calendar/css/styles.css" />
    </head>
    <body>
        <h1>Ron Swanson Quotes Calendar</h1>
        <main>
        <div class="listbox">
            <table id="shiplist">
                <thead>
                    <tr>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <a id="prev" href="#">&lt;-Prev</a> <a id="next" href="#">Next -&gt;</a>
        </div>
        <div id="detailsbox" class="hidden">
            <dl>
                <dt>Name:</dt>
                <dd class="name"></dd>
                <dt>Model:</dt>
                <dd class="model"></dd>
                <dt>Class:</dt>
                <dd class="class"></dd>
                <dt>*Movies:</dt>
                <dd class="movies"></dd>
            </dl>
        </div>
        </main>
        <script src="quotes-promises.js"></script>
    </body>
    </html>
