<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <title>Ron Swanson Quotes Calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="/Ron-Swanson-Quote-Calendar/css/styles.css" />
    </head>
    <body>
        <div id="header">
            <img src="images/250px-RonSwanson.jpg">
            <h1>Ron Swanson Quotes</h1>
            <h2>28 Day Calendar</h2>
        </div>
        <main>
        <div class="listbox">
            <table id="quotelist">
                <thead>
                    <tr>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        </main>
        <p><a href="https://github.com/jamesseanwright/ron-swanson-quotes#ron-swanson-quotes-api">The Ron Swanson quotes API can be found here.</a></p>
        <script src="quotes-promises.js"></script>
    </body>
    </html>
